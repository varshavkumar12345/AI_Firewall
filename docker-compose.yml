version: "3.8"

services:
  backend:
    build: ./prediction/backend
    ports:
      - "8000:8000"
    volumes:
      - ./models:/models:ro
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

  frontend:
    build: ./prediction/frontend
    ports:
      - "3000:80"
    restart: unless-stopped
